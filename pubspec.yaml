name: youtube_clone
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.2+3

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  youtube_explode_dart: ^2.0.2
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  share_plus: ^7.2.1
  rename: ^3.0.1
  shimmer: ^3.0.0
  youtube_player_flutter:
    git:
      url: https://github.com/insan2001/youtube_player_flutter
      path: packages/youtube_player_flutter

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon.jpg"
  min_sdk_android: 21

module:
  androidX: true 

flutter:
  uses-material-design: true
